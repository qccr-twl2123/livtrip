<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="resources/style/public.css"/>
    <link rel="stylesheet" href="http://g.alicdn.com/sui/sui3/0.0.2/old/css/icons.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://g.alicdn.com/sui/sui3/0.0.18/css/sui.min.css">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sui/sui3/0.0.18/js/sui.min.js"></script>
    <script src='http://maps.google.cn/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM' type="text/javascript"></script>
</head>
<body style="background: #F8F8F8; text-align: center;">
<div style="margin:200px auto; padding: 0px;max-width: 400px;  ">
    <form class="form-horizontal" action="/alipay/refund.do" method="post">
        <div class="form-group" style="text-align: center">
            <label for="userName" class="col-md-2 control-label"></label>
            <div class="col-md-10">
                <h3 style="text-align: center; width: 100%;">测试退款</h3>
            </div>
        </div>
        <div class="form-group">
            <label for="userName" class="col-md-2 control-label"></label>
            <div class="col-md-10">
                <input type="text" name="outTradeNo" class="form-control input-lg" id="userName" placeholder="交易号">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label"></label>
            <div class="col-md-10">
                <input type="text" name="refundAmount" class="form-control input-lg" id="inputPassword3" placeholder="退款金额">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label"></label>
            <div class="col-md-10">
                <input type="text" name="refundReason" class="form-control input-lg" id="inputPassword3" placeholder="理由">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <button type="submit" class="btn btn-success btn-lg" style="width:100%">提交</button><br/>
                <button type="button" class="btn btn-success btn-lg" onclick="" style="margin:10px 0;width:100%">下载账单</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
